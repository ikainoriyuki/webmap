
<!DOCTYPE html>
<html>
<head>
  <title>栃木県航空レーザ測量成果</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- LeafletのCssの読み込み-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

  <!-- Leafletのjavascriptの読み込み-->
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- plugin 現在地表示-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/L.Control.Locate.min.css" />
  <script src="js/L.Control.Locate.min.js"></script>
   
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    // ベースレイヤの追加。上に表示させたいレイヤを最後に記載
    var old_ortho = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/gazo1/{z}/{x}/{y}.jpg', {
      minZoom: 5,
      maxZoom: 20,
      maxNativeZoom: 17,
      tms: false,
      attribution: '<a href = " https://maps.gsi.go.jp/development/ichiran.html">地理院タイル</a>',
    });
    
    var chiriin = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
      minZoom: 5,
      maxZoom: 18,
      tms: false,
      attribution: '<a href = " https://maps.gsi.go.jp/development/ichiran.html">地理院タイル</a>',
    });

    // 栃木県のCS立体図
    var cs_rittai = L.tileLayer('https://rinya-tochigi.geospatial.jp/2023/rinya/tile/csmap/{z}/{x}/{y}.png', {
      minZoom: 14,
      maxNativeZoom: 18,
      maxZoom: 20,
      tms: false,
      attribution: '<a href="https://www.geospatial.jp/ckan/dataset?organization=tochigipref-shinrin-seibi">栃木県「微地形図（CS立体図）」</a>',
    });
    
    // 栃木県のレーザー林相図
    var forest_type = L.tileLayer('https://rinya-tochigi.geospatial.jp/2023/rinya/tile/ls_standtype/{z}/{x}/{y}.png', {
      minZoom: 14,
      maxNativeZoom: 18,
      maxZoom: 20,
      tms: false,
      attribution: '<a href="https://www.geospatial.jp/ckan/dataset?organization=tochigipref-shinrin-seibi">栃木県「レーザ林相図」</a>',
    });
    
   
    var ortho = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg',{
      minZoom: 5,
      maxZoom: 18,
      tms: false,
      attribution: '<a href = " https://maps.gsi.go.jp/development/ichiran.html">地理院タイル</a>',
    });
    
  　// 地図インスタンスへレイヤーを追加
    var map = L.map('map', {
      center: [36.565912,139.883592], // 初期表示座標 栃木県庁の緯度経度
      zoom: 12,
      layers: [chiriin]
    });
  

    // レイヤ設定
    // ベースマップ
    var baseMaps = {
      "1974-1978写真": old_ortho,
      "地理院地図": chiriin,
      "地理院写真": ortho,
      "CS立体図":cs_rittai,
      "レーザ林相図":forest_type,
    };


    var overlayMaps = {

    };

    var layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);


  // スケールバーの表示
  L.control.scale({maxwidth: 200, position: 'bottomright',imperial: false }).addTo(map);

  //　現在地表示
  var option = {
    position: 'topright',
    strings: {
      title: "現在地を表示",
      popup: "いまここ"
    },
    locateOptions: {
      maxZoom: 18
    }
  }
 
  var lc = L.control.locate(option).addTo(map);

  </script>
</body>
</html>
